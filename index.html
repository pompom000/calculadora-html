<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="calculadora.css">
    <link href="https://fonts.googleapis.com/css2?family=Siemreap&display=swap" rel="stylesheet">
    <title>calculadora</title>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display"></div>
        <div class="calculator-buttons">
            <button class="LimparDisplay" onclick="clean()">AC</button>
            <button class="apagar" onclick="backspace()">C</button>
            <button class="operador%">%</button>
            <button class="operador/" >/</button>
            <button class="tecla7">7</button>
            <button class="tecla8" >8</button>
            <button class="tecla9">9</button>
            <button class="operador*" >*</button>
            <button class="tecla4">4</button>
            <button class="tecla5" >5</button>
            <button class="tecla6" >6</button>
            <button class="operador-" >-</button>
            <button class="tecla1">1</button>
            <button class="tecla2">2</button>
            <button class="tecla3" >3</button>
            <button class="operador+" >+</button>
            <button class="tecla," >,</button>
            <button class="tecla0">0</button>
            <button class="teclaPonto">.</button>
            <button class="resultado" onclick="confirma()">=</button>
            <script></script>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
